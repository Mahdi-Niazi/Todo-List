<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/936703f17d.js" ></script>
    <title>TODO List Application</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="lists">
                <ul>
                    <li class="todo-header">
                        <p>Today's todo</p>
                        <i class="fa-solid fa-rotate"></i>
                    </li>
                    <li class="inputs">
                        <form action="#" id="taskForm">
                            <input type="text" name="list" id="task-input" placeholder="Enter your activity">
                        </form>
                    </li>
                    <li class="items">
                        
                    </li>
                    <li class="clear">
                        <p >Clear all completed</p>
                    </li>
                 </ul>
            </div>
        </div>
    </section>
</body>
</html>
